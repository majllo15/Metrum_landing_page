<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <meta name="keywords"
        content="centrum gitarowe, sklep z gitarami, sklep muzyczny, sklep z instrumentami muzycznymi, internetowy sklep muzyczny, muzyka i sztuka">
    <meta name="description" content="sklep z instrumentami muzycznymi">
    <meta name="author" content="Miłosz Szelka">
    <script defer src="./js/loader.js"></script>
    <script defer src="./js/main.js"></script>
    <link rel="icon" href="/dist/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Metrum</title>
</head>

<body>

    <div id="preloader"></div>
    <main>
        <section class="coming-soon">
            <div class="wrapper">
                <div class="left">
                    <div class="coming-soon__title">
                        <p>Sklep muzyczny</p>
                        <h1>Metrum</h1>
                        <img src="./dist/img/hand.png" alt="Animowana ikona dłoni machającej na powitanie">
                    </div>

                    <div class="coming-soon__countdown">
                        <h2>Strona wystartuje za:</h2>
                        <p>
                            <span class="days">42</span>dni
                            <span class="hours">23</span>godz.
                            <span class="minutes">53</span>min.
                            <span class="seconds">49</span>s.
                        </p>
                    </div>

                    <div class="coming-soon__socials">
                        <span>Obserwuj nas:</span>
                        <ul>
                            <li>
                                <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"><img
                                        src="/dist/img/fb.png" alt="ikona zawierająca logotyp Facebooka"></a>
                            </li>
                            <li>
                                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img
                                        src="/dist/img/instagram.png" alt="ikona zawierająca logotyp Instagrama">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer"><img
                                        src="/dist/img/tiktok.png" alt="ikona zawierająca logotyp Tiktoka">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="right">
                    <img src="/dist/img/background.png" alt="czerwone tło namalowane pędzlem" class="background">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
